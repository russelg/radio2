version: "3"

volumes:
  db-data:
  logs:

services:
  icecast:
    image: moul/icecast
    restart: always
    volumes:
      - ./icecast.xml:/etc/icecast2/icecast.xml
      - logs:/var/log/icecast
    # env_file:
    #   - icecast.env
    ports:
      - 8067:8067

  db:
    image: postgres:alpine
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - icecast.env
    ports:
      - 5432:5432

  frontend:
    build: ./frontend
    image: frontend
    working_dir: /app
    command: yarn build
    # entrypoint: ["sh", "-c"]
    # command:
    #   [
    #     "cp /tmp/yarn.lock yarn.lock && yarn build & if [ '(tar -cf - /usr/local/share/.cache/yarn/v1 | crc32)' != '(tar -cf - .yarn_cache | crc32)' ]; then cp -r /usr/local/share/.cache/yarn/v1/. .yarn_cache/; fi",
    #   ]
    volumes:
      - ./frontend:/app

  server:
    build: .
    image: radio
    working_dir: /app
    command: gunicorn -b 0.0.0.0:9555 radio.api:app
    volumes:
      - ./:/app
    ports:
      - 9555:9555
    links:
      - db
    depends_on:
      # - frontend
      - db
      - icecast

  stream:
    image: radio
    working_dir: /app
    command: python stream.py
    volumes:
      - ./:/app
    links:
      - db
      - icecast
    depends_on:
      # - frontend
      - db
      - icecast
