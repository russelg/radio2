<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#333333" />
    <title>{{ TITLE || 'Radio' }}</title>
    <link rel="stylesheet" id="change_stylesheet" />
    <script type="text/javascript">
      let customCSS = document.getElementById('change_stylesheet')
      if (customCSS) {
        // load selected css as soon as possible
        if (localStorage.hasOwnProperty('css')) {
          let item = localStorage.getItem('css')
          try {
            if (item) item = JSON.parse(item)
          } catch {
            // just take it at face value if not valid json
          }
          customCSS.href = item || ''
        } else {
          customCSS.href =
            process.env.REACT_APP_CSS ||
            'https://bootswatch.com/4/pulse/bootstrap.min.css'
        }
      }
    </script>
  </head>

  <body>
    <noscript>
      <style>
        #root {
          display: none;
        }
      </style>
      <div class="container h-100 d-flex">
        <div class="h2 alert alert-danger align-self-center w-100 text-center">
          <p>This site cannot be used without JavaScript.</p>
          Enable JavaScript, then try again.
        </div>
      </div>
    </noscript>
    <div id="root"></div>
    <script src="./index.tsx"></script>
  </body>
</html>
